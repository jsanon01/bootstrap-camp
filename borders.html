  <body>

<!--     BORDERS AND SHADOWS    -->
    <div class="container">
        <h1 class="text-center border border-info rounded shadow-lg">These are our Borders & Shadows</h1>
    <span class="border border-bottom-0 border-primary"></span>
    <span class="border border-bottom border-secondary"></span>
    <span class="border border-0"></span>
    <span class="border border-right-0 border-success"></span>
    <span class="border border-left-0 border-warning"></span>
    <span class="border border-top border-danger"></span>
    <span class="border border-danger rounded"></span>
    <span class="border border-danger rounded-circle"></span>
    <h3 class="shadow-sm">Small Shadow</h3>
    <h3 class="shadow">Regular Shadow</h3>
    <h3 class="shadown-lg">Large Shadow</h3>
    </div>
