<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Regular Buttons</h1>
        <div class="btn btn-success">Click Me</div>
        <div class="btn btn-warning">Click Me</div>
        <div class="btn btn-danger">Click Me</div>
        <div class="btn btn-primary">Click Me</div>
        <div class="btn btn-dark">Click Me</div>
        <div class="btn btn-warning">Click Me</div>
        <div class="btn btn-success">This is a Link</div>
        <div class="btn btn-success active">Active</div>
        <div class="btn btn-success"disabled>Disabled</div>
    
        <h1>Link Buttons</h1>
        <div class="btn btn-outline-success">Click Me</div>
        <div class="btn btn-outline-warning">Click Me</div>
        <div class="btn btn-outline-danger">Click Me</div>
        <div class="btn btn-outline-primary">Click Me</div>
        <div class="btn btn-outline-dark">Click Me</div>
        <div class="btn btn-outline-warning">Click Me</div>
        <div class="btn btn-outline-success">This is a Link</div>
        <h1>Button Sizes</h1>
        <div class="btn btn-info">Default</div>
        <div class="btn btn-primary btn-sm">Small</div>
        <div class="btn btn-warning btn-lg">Large</div>
        <div class="btn btn-danger btn-lg">Large</div>
        <h1>Block Level Buttons</h1>
        <div class="btn btn-danger btn-block">Click Me</div>
        <div class="btn btn-warning btn-block">Click Me</div>
        <div class="btn btn-success btn-block">This is a Link</div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
